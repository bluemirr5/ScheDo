<div class="container-fluid statistics">
	<div class="panel panel-default" style="margin-top:30px">
		<!-- Default panel contents -->
		<div class="panel-heading">일별통계</div>
		<div class="panel-body">
			<p>한 달 동안 태그와 일별로 투입시간을 계산하여 진행된 작업을 확인 할 수 있다</p>
			<select class="selectpicker" ng-model="selectedYear" ng-options="year for year in years" ng-change="getData()">
			</select>
			<select class="selectpicker" ng-model="selectedMonth" ng-change="getData()">
				<option>01</option>
				<option>02</option>
				<option>03</option>
				<option>04</option>
				<option>05</option>
				<option>06</option>
				<option>07</option>
				<option>08</option>
				<option>09</option>
				<option>10</option>
				<option>11</option>
				<option>12</option>
			</select>
			<!-- button type="button" class="btn btn-primary btn-xs" ng-click="getData()">Find</button -->
		</div>
		
		<div ng-repeat="viewmodel in viewModelList">
			<p style="text-align:center">[<span ng-bind="viewmodel.tag"></span>]</p>
			<table class="table table-bordered" >
				<tr>
					<td ng-repeat="dateModel in viewmodel.statistics" ng-class="dateModel.dayType">
						<span ng-bind="dateModel.date"></span>
					</td>
					<td>
						Total
					</td>
				</tr>
				<tr>
					<td ng-repeat="dateModel in viewmodel.statistics" ng-class="dateModel.dayType">
						<span ng-bind="dateModel.duration">0</span>
					</td>
					<td>
						<span ng-bind="viewmodel.totalDuration"></span>
					</td>
				</tr>
			</table>
		</div>
	</div>
</div>
